<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>DesafioDev</title>
</head>
<body>
    <header>
    <div class="top-bar">
        <div class="social-links">
        <a href="https://github.com/SunIord" target="_blank" rel="noopener noreferrer">
            <img src="./assets/github_icon.svg.svg" width="32" height="48"
            alt="github icon">
        </a>
        <a href="https://www.linkedin.com/in/jo%C3%A3o-pedro-alves-de-moraes-95445a335/" target="_blank" rel="noopener noreferrer">
            <img src="./assets/linkedin-svgrepo-com.svg" width="32" height="48"
            alt="linkedin icon">
        </a>
        <a href="./assets/@jm0raes.jpg" target="_blank" rel="noopener noreferrer">
            <img src="./assets/instagram-svgrepo-com.svg" width="32" height="48"
            alt="instagram icon">
        </a>
        </div>
    </div>

    </header>

    <section class="me">
    <div class="me-content">
        <div class="me-text">
        <h2>Software Engineer and Musician</h2>
        <h1>João Moraes</h1>
        <p>Passionate about technology and music, I create solutions that blend logic and creativity.</p>
        <div class="me-buttons">
            <button id="about-me-btn">About Me</button>
            <button id="projects-btn">Projects</button>
            <button id="metralha-btn">Metralha</button>
        </div>
        </div>
        <div class="me-image">
        <img src="me.jpg" alt="me">
        </div>
    </div>
    </section>

    <main class="hobbies-section">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">

        <div class="hobbies-container">
            <section class="hobby layout-1" id="hobby-1">
                <div class="text">
                <h3>About Me</h3>
                <p>Information about me and my background...</p>
                </div>
                <div class="image">
                <img src="assets/a.jpg" alt="a">
                </div>
            </section>

            <section class="hobby layout-2" id="hobby-2">
                <div class="text">
                <h3>Projects</h3>
                <p>My projects and work portfolio...</p>
                </div>
                <div class="image">
                <img src="assets/b.jpg" alt="b">
                </div>
            </section>

            <section class="hobby" id="hobby-musica">
            <div class="hobby-content">
                <div class="hobby-text">
                    <h3>Metralha</h3>
                    <p>My music project and creative work...</p>
                </div>

                <div class="hobby-media">
                <img src="assets/metralha.jpg" alt="a">
                </div>

                <div class="video-wrapper">
                    <iframe 
                        width="560" 
                        height="315" 
                        src="https://www.youtube.com/embed/qi2Gn1QhJeE?si=zr-va0OJ-kIVkJFG&amp;start=39" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            </section>
        </div>

        <div class="controls">
        <label for="slide1" class="nav prev">•</label>
        <label for="slide2" class="nav">•</label>
        <label for="slide3" class="nav next">•</label>
        </div>
    </main>

    <script>
        function goToSlide(slideNumber) {
            document.querySelector('.hobbies-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
            
            document.getElementById(`slide${slideNumber}`).checked = true;
        }

        document.getElementById('about-me-btn').addEventListener('click', function() {
            goToSlide(1);
        });

        document.getElementById('projects-btn').addEventListener('click', function() {
            goToSlide(2);
        });

        document.getElementById('metralha-btn').addEventListener('click', function() {
            goToSlide(3);
        });
    </script>
</body>
</html>
